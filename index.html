<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج التسجيل</title>
  <style>
    body {
      background: #f7f0e8;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #6d4c41;
      font-size: 28px;
    }

    .description {
      color: #444;
      margin-bottom: 25px;
      font-size: 16px;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #a1887f;
      outline: none;
    }

    input[readonly] {
      background-color: #f5f5f5;
      color: #666;
    }

    button {
      background-color: #6d4c41;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5d4037;
    }

    .note {
      font-size: 14px;
      color: #888;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>نموذج التسجيل</h1>
    <p class="description">خبرة 9 سنوات في المناهج السعودية لكل المراحل</p>
    
    <form onsubmit="return validateForm()">
      <label for="grade">الصف</label>
      <input type="text" id="grade" value="أ. أحمد عبدالرحمن" readonly>

      <label for="name">الاسم</label>
      <input type="text" id="name" placeholder="ادخل اسم الطالب" required>

      <label for="number">رقم التواصل (واتساب)</label>
      <input type="tel" id="number" placeholder="أدخل رقم مكون من 10 أرقام" required maxlength="10" pattern="[0-9]{10}">

      <label for="subject">المادة</label>
      <select id="subject" required>
        <option value="">اختر المادة</option>
        <option>اللغة الإنجليزية</option>
        <option>الرياضيات</option>
        <option>العلوم</option>
        <option>الفيزياء</option>
        <option>الكيمياء</option>
        <option>الأحياء</option>
      </select>

      <button type="submit">سجل الآن</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const number = document.getElementById("number").value;
      if (!/^\d{10}$/.test(number)) {
        alert("الرجاء إدخال رقم واتساب مكون من 10 أرقام فقط.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
